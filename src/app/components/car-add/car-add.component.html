<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Ürün Ekle</h5></div>
            <div class="card body">
                <form [formGroup]="carAddForm">
                    <div class="mb-3">
                        <label for="brand-select">Marka Seçiniz</label>
                        <select id="brand-select" formControlName="brandId" class="form-select" aria-label="Default select example">
                            
                            <option *ngFor="let brand of brands" value="{{brand.brandId}}">{{brand.brandName}}</option>
                          </select>
                    </div>
                    <div class="mb-3">
                        <label for="dailyPrice">Günlük Fiyat</label>
                        <div class="form-group">
                            <input type="number" 
                            id="dailyPrice" 
                            formControlName="dailyPrice" 
                            class="form-control" 
                            placeholder="Günlük Fiyat"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="modelYear">Model Yılı</label>
                        <div class="form-group">
                            <input type="text" 
                            id="modelYear" 
                            formControlName="modelYear" 
                            class="form-control" 
                            placeholder="Model Yılı"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="color-select">Renk Seçiniz</label>
                        <select id="color-select" formControlName="colorId" class="form-select" aria-label="Default select example">
                            
                            <option *ngFor="let color of colors" value="{{color.colorId}}">{{color.colorName}}</option>
                          </select>
                    </div>
                    <div class="mb-3">
                        <label for="description">Model</label>
                        <div class="form-group">
                            <input type="text" 
                            id="description" 
                            formControlName="description" 
                            class="form-control" 
                            placeholder="Model Adı"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>
    </div>
</div>
